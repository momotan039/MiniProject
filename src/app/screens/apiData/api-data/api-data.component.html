<h3>Test Api</h3>
<table>
  <thead>
    <th>ID</th>
    <th>Name</th>
    <th>Type</th>
    <th>Price</th>
    <th>Year</th>
    <th>BackGround</th>
  </thead>
  <tbody>
    <tr *ngFor="let game of VideoGames">
      <td>{{game.id}}</td>
      <td>{{game.name}}</td>
      <td>{{game.type}}</td>
      <td>{{game.price}}</td>
      <td>{{game.year}}</td>
      <td>{{game.backGround}}</td>
    </tr>
  </tbody>
</table>
